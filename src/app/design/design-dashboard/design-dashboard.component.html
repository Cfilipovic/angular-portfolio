<section>
		<mat-accordion>
			<mat-expansion-panel>
				<mat-expansion-panel-header>
					<mat-panel-title>
						Publish a Design
					</mat-panel-title>
				</mat-expansion-panel-header>
	
	
				<div>
					<input type="file" name="file" id="file" (change)="uploadImage($event)">
					<div [hidden]="!uploadPercent">
						<mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
					</div>
					<div [hidden]="!image">
						<img [src]="image || '//:0'">
					</div>
				</div>
				
				<mat-form-field>
					<input matInput placeholder="Design Title" [(ngModel)]="title">
				</mat-form-field>
				<mat-form-field>
					<textarea matInput placeholder="Design Description" [(ngModel)]="description" rows="10"></textarea>
				</mat-form-field>
				<br>
				<button matInput mat-raised-button color="accent" (click)="publishDesign()" [disabled]="!title || !description || !image">{{buttonText}}</button>
	
			</mat-expansion-panel>
		</mat-accordion>
	</section>
