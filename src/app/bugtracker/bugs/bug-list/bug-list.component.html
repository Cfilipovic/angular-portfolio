<div class="container">
	<section>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
		
			<!-- Summary Column -->
			<ng-container matColumnDef="summary">
				<th mat-header-cell *matHeaderCellDef> Summary </th>
				<td mat-cell *matCellDef="let element"> {{element.summary}} </td>
			</ng-container>
		
			<!-- Description Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef> Description </th>
				<td mat-cell *matCellDef="let element"> {{element.description}} </td>
			</ng-container>
		
			<!-- Severity Column -->
			<ng-container matColumnDef="severity">
				<th mat-header-cell *matHeaderCellDef> Severity </th>
				<td mat-cell *matCellDef="let element"> {{element.severity}} </td>
			</ng-container>
		
			<!-- Type Column -->
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef> Type </th>
				<td mat-cell *matCellDef="let element"> {{element.type}} </td>
			</ng-container>

			<!-- Author Column -->
			<ng-container matColumnDef="author">
				<th mat-header-cell *matHeaderCellDef> Author </th>
				<td mat-cell *matCellDef="let element"> {{element.author}} </td>
			</ng-container>

			<!-- Submitted Column -->
			<ng-container matColumnDef="submitted">
				<th mat-header-cell *matHeaderCellDef> Submitted </th>
				<td mat-cell *matCellDef="let element"> {{element.submitted.toDate() | date: 'fullDate'}} </td>
			</ng-container>
		
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
		</div>
	</section>

	<div layout="row" layout-align="end center" *ngIf="auth.afAuth.authState | async as user;">
		<span class="spacer"></span>
		<button mat-raised-button color="accent" routerLink="/dashboard">Write a Post</button>
	</div>
</div>
